AllCops:
  Exclude:
    - 'test/data/**/*'

Lint/Debugger:
  Exclude:
    - 'bin/console'

Lint/Eval:
  Exclude:
    - 'test/import_test.rb'

Metrics/CyclomaticComplexity:
  Enabled: false

# Configuration parameters: AllowURI, URISchemes.
Metrics/LineLength:
  Enabled: false

# Configuration parameters: CountComments.
Metrics/MethodLength:
  Enabled: false

Style/BlockDelimiters:
  Enabled: false

Style/EmptyLines:
  Enabled: false

Style/Lambda:
  Enabled: false

Style/RedundantReturn:
  Enabled: false

Style/RedundantSelf:
  Exclude:
    - 'lib/import.rb'

Style/SignalException:
  Enabled: false

Style/SpaceBeforeBlockBraces:
  Enabled: false

Style/SpaceInsideBlockBraces:
  Enabled: false

Style/StringLiterals:
  Enabled: false
